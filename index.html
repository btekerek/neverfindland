<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">

        <div id="missions">
            <h2 id="current-season">Current Season: </h2>
            <div id="season-card-container">
                <div class="season-cards"> Spring: <p>0</p>
                </div>
                <div class="season-cards">Summer: <p>0</p>
                </div>
                <div class="season-cards">Autumn:<p>0</p>
                </div>
                <div class="season-cards">Winter: <p>0</p>
                </div>
            </div>
            <div id="mission-info"></div>
        </div>
        <div id="map-container">
            <h1 id="main-header">Welcome To Neverfindland!</h1>
            <div id="map"></div>
            
            
        </div>
        <div id="next-container">
            <p id="total-points">Total Points: 0</p>
            <h3 id="remaining-units-total">Remaining Units in Total: 28</h3>
            <h3 id="remaining-units-per-season"></h3>
            <p id="time-unit"></p>
            <div id="next-element"></div>
            <button id="rotate-btn">Rotate</button>
            <button id="flip-btn">Flip</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
